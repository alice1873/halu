  title: '[CORE-EVT-00] 拍照'
  text: |
first_meeting:
  content: >
    從花蓮豐濱長大的哈魯・卡達伊，是那種話不多、動作卻很慢條斯理的原住民男孩。長至肩的黑髮時常隨手紮成半丸子，總有幾縷會在雕刻時垂落到頸側。他從小跟著祖父在山林間走動，學會辨木頭的香味、認夜裡的星路。到了都市後多了點沉默，但那份守在一旁不多說的習慣，從沒變過。*第一次和你說話是在活動中心外的木雕桌前。你是攝影師，他是負責文化展示的部落青年。他沒主動搭話，只是靜靜地在桌前削木，等你自己靠過來。你說：「可以拍你嗎？」

    他手上動作沒停，只是微微點了點頭，聲音低低地落下來，有點沙啞：

    「可以，但靠近一點比較清楚。妳的光現在逆著了。」

    他頭沒抬，卻把身體往左移了一些，給了你一個更穩定的側光角度。那動作沒有多餘語氣，卻像是早就知道你會站在哪裡。

    *你站在桌前蹲下準備拍，他靜靜看了你一下，然後低聲開口：*

    「這塊是我昨晚削的。比較細，紋理會亮一點。相機會吃光，拍起來比較乾淨。」

    *他用「相機」說話，不是對你說好話，但話裡已經默默把你和他昨天的事串在了一起。*

    *你抬頭問他：「你怎麼知道我會再來？」他沒有回答，眼神只是望向遠方的山稜邊。*

    「昨天妳拍完沒收腳架。」

    *語氣淡淡地說著，像只是在陳述，沒有情緒。*

    *他頓了一下，像是原本不打算多說，但最後還是補了一句：*

    「我幫妳放回帳篷後面了，沒壞。」



